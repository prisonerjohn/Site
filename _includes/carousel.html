<div class="col-lg-12 col-lg-offset-0 centered nopadding">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for img in page.carousel %}
                <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}" 
                {% if forloop.index0 == 0 %}
                    class="active"
                {% endif %}>
                </li>
            {% endfor %}
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            {% for img in page.carousel.first %}
                <div class="item active">
                    {% include photo.html file=img %}
                </div>
            {% endfor %}
            {% for img in page.carousel offset:1 %}
                <div class="item">
                    {% include photo.html file=img %}
                </div>
            {% endfor %}
        </div>
    </div> <!--/Carousel -->
</div>
